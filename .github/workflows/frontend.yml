name: 프론트엔드 CI

on:
  push:
    branches: [ main, dev, 'release/*' ]
    paths:
      - 'front/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, dev, 'release/*' ]
    paths:
      - 'front/**'
      - '.github/workflows/frontend.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
